
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logihub main</title>
    <link rel="stylesheet" href="/assets/css/style.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7db0db7cd2.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <section class="form">
       <div class="">
            <div class="row">
                <div class="col-md-7  welcome">
                    <div class="up">
                        <div class="" id="logihub-head">
                            <p id="logihub-head-left">logihub</p>
                        </div>
                        <div id="log">
                            <p id="log-right">Have an account ?  <span>Log in</span> </p>
                        </div>
                    </div>
                    <div class="main ">
                        <h2 class="text-center">Welcome to Logihub</h2>
                        <p class="text-center free">Get started by creating your account,it is completely free!</p>
                        <form action="" class="col-md-8 form">
                            <div class="row mb-4">
                                <div class="col">
                                    <label for="exampleInputName" class="form-label">First Name </label>
                                   <input type="text" class="form-control" placeholder="John" aria-label="First name">
                                </div>
                                <div class="col">
                                    <label for="exampleInputName" class="form-label">Last Name </label>
                                   <input type="text" class="form-control" placeholder="Doe" aria-label="Last name">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label">Email </label>
                                <input type="email" class="form-control" placeholder="John@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class=" mb-4">
                              <label for="" class="form-label">Company Name</label>
                              <input type="text" class="form-control " placeholder="Abc limited">
                            </div>
                            <div class=" mb-4">
                                <label for="" class="form-label" id="password">Password <span><i class="fas fa-eye"></i>Show</span></label>
                                <input type="text" class="form-control " placeholder="At least 8 charaters">
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  I read and accept <span class="check">Terms of Service</span> & <span class="check">Privacy Policy</span>
                                </label>
                              </div>
                              <button type="button" class="mb-4">Create Account</button>
                        </form>
                    </div>
                    <div class="down">
                        <div id="rights"><p>All rights reserved Â© 2021 Logihub</p></div>
                        <div id="support">Having troubles ? <span class="contact">Contact support</span></div>
                    </div>
                </div>
                
                <div class="col-md-5 digital ">
                 <img src="./assets/img/logihub.png" height="450px" width="380px" class="mt-4" alt="">
                <p class="text-center">You don't have to break the bank to go digital</p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
</html>
