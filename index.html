<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logihub</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- MDB -->
    <link rel="stylesheet" href="assets/css/mdb.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div id="signup">
        <div class="row">
            <div id="signup-content" class="col-md-7 py-3 px-4">
                <!-- Header -->
                <div id="signup-header">
                    <h3 class="mb-0">LOGIHUB</h3>
                    <p>Have an account? <a href="#">Log in</a></p>
                </div>
                <!-- Form  -->
                <div id="signup-form">
                    <h2 class="mb-1">Welcome to Logihub</h2>
                    <p>Get started by creating your account. It is completely free!</p>
                    <form id="signupForm" class="mt-3">
                        <div class="form-row">
                            <div class="col mr-2">
                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control" placeholder="John">
                                </div> 
                            </div>
                            <div class="col ml-2">
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Doe">
                                </div> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="james@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="company">Company Name</label>
                            <input type="text" name="company" id="company" class="form-control" placeholder="ABC Limited">
                        </div>
                        <div class="form-group position-relative">
                            <label for="password">Password</label>
                            <a id="showPassword" href="#"><span class="material-icons mr-1">visibility</span> Show</a>
                            <input type="password" name="password" id="password" class="form-control" placeholder="At least 8 chacters">
                        </div>

                        <div class="form-check pl-0 my-3">
                            <input type="checkbox" name="terms" id="terms">                            
                            <label class="mb-0" for="terms">I read and accept <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a></label>
                        </div>

                        <button type="submit" class="btn btn-primary ml-0 rounded">Create Account</button>

                    </form>
                </div>
                <!-- Footer -->
                <div id="signup-footer">
                    <p>All rights reserved &copy; 2021 Logihub</p>
                    <p>Having troubles? <a href="#">Contact Support</a></p>
                </div>
            </div>
            <div id="break-bank" class="col-md-5 p-4 d-none d-md-flex">
                <img src="assets/img/signup.svg" alt="SignupImg">
                <h4 class="text-center mt-5">You donâ€™t have to break the bank <br> to go digital</h4>
            </div>
        </div>
    </div>


    <!-- JQUERY -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Popper -->
    <script src="assets/js/popper.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script src="./assets/js/mdb.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
