<html lang="en">
<head>

    <div class="container">
    <a class="logo" href="">LOGIHUB</a>

        <div class="container">
            
            <div class="row d-flex align-items-center">
                <div class="col-md-6 ev-img">
                    <img src="./Forgot password-amico.svg" alt="event" class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    
                    <p class="lead p-2 text-center"><h1>Forgot Password?</h1>
                        <p>Enter the email address associated with your account</p>
                        <div class="form-group">
                         <label>Email</label><br>
                         <input class="mail" name="email" type="text" placeholder="  John@gmail.com">
                         <button type="button" class="butn">Reset Password</button>
                     </div>
                    </p>
                    <p style="font:20px/24px;color: #A0A0A2;margin-left: 12rem;">Remembered your password ? <span><a href="" style="color: #04C494;text-decoration: none;">Log in</a></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
