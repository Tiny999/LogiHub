<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logihub</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- MDB -->
        <link rel="stylesheet" href="assets/css/mdb.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Custom styles -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
<body>
    <div id="login">
        <header id="login-header" class="px-4 py-3">
            <h3>LOGIHUB</h3>
        </header>
        <div id="forgotPassword-container">
            <div class="row m-0 d-flex align-items-center">
                <div id="forgotPassword-img" class="col-md-5 text-right d-none d-md-block">
                    <img src="assets/img/Forgot-password.svg" alt="">
                </div>

                <div id="forgotPasswordForm" class="col-md-7 d-flex justify-content-center">
                    <form id="forgotPassword">
                        <h2 class="mb-0">Reset Password</h2>
                        <p>Set your new password</p>

                        <div class="form-group position-relative mt-4">a
                            <label for="password">Password</label>
                            <a id="showPassword" href="#"><span class="material-icons mr-1">visibility</span> Show</a>
                            <input type="password" name="password" id="password-reset" class="form-control" placeholder="At least 8 characters">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-5">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>


        <footer id="login-footer" class="text-center p-3">
            <p>Having troubles? <a href="#">Contact Support</a></p>
        </footer>
    </div>

    <!-- JQUERY -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Popper -->
    <script src="assets/js/popper.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script src="./assets/js/mdb.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
